services:
  postgres:
    container_name: jp-postgres
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: jp
    ports:
      - "5439:5432"
    volumes:
      - ./docker-compose/postgres:/var/lib/postgresql/data

networks:
  shared_network:
    driver: bridge
